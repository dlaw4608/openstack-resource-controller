apiVersion: kuttl.dev/v1beta1
kind: TestAssert
resourceRefs:
    - apiVersion: openstack.k-orc.cloud/v1alpha1
      kind: Router
      name: router-update
      ref: router
assertAll:
    - celExpr: "!has(router.status.resource.tags)"
---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: Router
metadata:
  name: router-update
status:
  resource: 
    name: router-update
    description: router-update
    adminStateUp: true
  conditions:
  - type: Available
    status: "True"
    reason: Success
  - type: Progressing
    status: "False"
    reason: Success