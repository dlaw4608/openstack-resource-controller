---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: Server
metadata:
  name: server-update
spec:
  cloudCredentialsRef:
    cloudName: openstack
    secretName: openstack-clouds
  managementPolicy: managed
  resource:
    imageRef: server-update
    flavorRef: server-update
    ports:
      - portRef: server-update
    serverGroupRef: server-update