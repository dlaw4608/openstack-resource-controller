
---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: Volume
metadata:
  name: volume-create-full
status:
  resource:
    name: volume-create-full-override
    description: Volume from "create full" test
    size: 1
    status: available
    bootable: false
    encrypted: false
    multiattach: false
    volumeType: volume-create-full
    metadata:
    - name: metadata
      value: value
  conditions:
  - type: Available
    status: "True"
    reason: Success
  - type: Progressing
    status: "False"
    reason: Success
---
apiVersion: kuttl.dev/v1beta1
kind: TestAssert
resourceRefs:
    - apiVersion: openstack.k-orc.cloud/v1alpha1
      kind: Volume
      name: volume-create-full
      ref: volume
    - apiVersion: openstack.k-orc.cloud/v1alpha1
      kind: VolumeType
      name: volume-create-full
      ref: volumetype
assertAll:
    - celExpr: "volume.status.id != ''"
    - celExpr: "volume.status.resource.volumeType == volumetype.status.resource.name"
    - celExpr: "volume.status.resource.tenantID != ''"
    - celExpr: "volume.status.resource.userID != ''"
    - celExpr: "volume.status.resource.createdAt != ''"
    - celExpr: "volume.status.resource.updatedAt != ''"
